<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 40px 20px;
        background-color: #dfbadd;
      }
      .heading {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        font-size: 2.5rem;
        background-color: cadetblue;
        padding: 10px;
        border-radius: 10px;
      }
      .pricing-container {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: stretch;
        flex-wrap: wrap;
        margin-top: 50px;
      }
      .pricing-plan {
        background-color: #a08ded;
        border-radius: 15px;
        box-shadow: 0 4px 12px rgb(131, 50, 167);
        padding: 30px 20px;
        width: 280px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .pricing-plan:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .plan-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .plan-price {
        font-size: 2.5rem;
        font-weight: bolder;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        font-size: 1rem;
        font-family: "Sono", sans-serif;
        line-height: 1.8;
      }

      .plan-button {
        background-color: #deb887;
        color: #333;
        border: 2px solid #deb887;
        border-radius: 10px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Sono", sans-serif;
        box-shadow: 0 4px 12px rgb(59, 56, 116);
      }
      .plan-button:hover {
        background-color: #333;
        color: #deb887;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 900px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

        .pricing-plan {
          width: 100%;
          max-width: 350px;
        }

        body {
          padding: 20px 10px;
        }
      }

      @media (max-width: 480px) {
        .heading {
          font-size: 2rem;
        }
        .plan-price {
          font-size: 2rem;
        }

        .plan-title {
          font-size: 1.3rem;
        }

        .pricing-plan {
          padding: 20px 15px;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <h1 class="heading"><strong>Flexbox Pricing Table</strong></h1>
    </div>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
